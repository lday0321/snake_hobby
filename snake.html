<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1><i class="fas fa-snake"></i> 贪吃蛇</h1>
            <div class="score-container">
                <p><i class="fas fa-star"></i> 分数: <span id="score">0</span></p>
                <p><i class="fas fa-trophy"></i> 最高分: <span id="high-score">0</span></p>
            </div>
        </div>
        <div class="game-board">
            <canvas id="snake-canvas" width="400" height="400"></canvas>
        </div>
        <div class="game-controls">
            <div class="controls-info">
                <h2><i class="fas fa-keyboard"></i> 操作说明</h2>
                <p><i class="fas fa-arrow-left"></i> <i class="fas fa-arrow-right"></i> : 左右移动</p>
                <p><i class="fas fa-arrow-up"></i> <i class="fas fa-arrow-down"></i> : 上下移动</p>
                <p><i class="fas fa-pause"></i> : 暂停/继续</p>
            </div>
            <div class="game-buttons">
                <button id="start-button"><i class="fas fa-play"></i> 开始游戏</button>
                <button id="pause-button"><i class="fas fa-pause"></i> 暂停</button>
            </div>
        </div>
        <div class="mobile-controls">
            <div class="control-row">
                <button id="move-up"><i class="fas fa-arrow-up"></i></button>
                <button id="move-left"><i class="fas fa-arrow-left"></i></button>
                <button id="move-right"><i class="fas fa-arrow-right"></i></button>
                <button id="move-down"><i class="fas fa-arrow-down"></i></button>
            </div>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
